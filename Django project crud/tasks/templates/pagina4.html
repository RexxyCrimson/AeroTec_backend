<head>

    <!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reserva tu Vuelo</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            background-color: #f0f4f8;
        }
        .navbar {
            background-color: #000000;
            padding: 15px;
            text-align: center;
            color: white;
        }
        .navbar a {
            color: white;
            margin: 0 15px;
            text-decoration: none;
            font-weight: bold;
        }
        .navbar a:hover {
            text-decoration: underline;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 20px;
        }
        .form-container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
        }
        h1 {
            text-align: center;
            color: #fff;
        }
        label {
            display: block;
            margin-top: 10px;
            color: #fff;
        }
        input[type="text"], input[type="number"] {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border-radius: 4px;
            border: 1px solid #ccc;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #000000;
            color: #fff;
            border: none;
            border-radius: 4px;
            margin-top: 20px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: rgba(0,0,0,0.1);
        }
    </style>


</head>
<body>

    <!-- Barra de navegación -->
    <div class="navbar">
        <a href="#vuelos">Vuelos</a>
        <a href="#hoteles">Hoteles</a>
        <a href="#autos">Autos</a>
        <a href="#paquetes">Paquetes</a>
    </div>

    <!-- Contenedor principal -->
    <div class="container">
    
            <h1>Reserva tu Vuelo</h1>
            <form action="#" method="post">
                <label for="origen">Origen</label> <div class="input-group flex-nowrap" data-bs-theme="dark">
                <input type="text" id="origen" name="origen" placeholder="Escribe la ciudad de origen">
            </div>
                <label for="destino">Destino</label><div class="input-group flex-nowrap" data-bs-theme="dark">
                <input type="text" id="destino" name="destino" placeholder="Escribe la ciudad de destino">
            </div>
                <label for="adultos">Adultos</label><div class="input-group flex-nowrap" data-bs-theme="dark">
                <input type="number" id="adultos" name="adultos" min="1" max="10" value="1">
            </div>
                <label for="ninos">Niños</label><div class="input-group flex-nowrap" data-bs-theme="dark">
                <input type="number" id="ninos" name="ninos" min="0" max="10" value="0">
            </div>
                <button type="submit">Buscar Vuelo</button>
            </form>
        
        
    </div>

</body>
</html>

    <!-- Bootstrap JS y dependencias de Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
