<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AEROTEC</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <style>
body {
    font-family: 'Poppins', sans-serif;
    line-height: 1.6;
    background-image: url('plane.jpg'); /* Ruta de tu imagen */
    background-repeat: no-repeat; /* Evitar que la imagen se repita */
    background-size: cover; /* Escalar la imagen para cubrir todo el fondo */
    color: #333;
    margin: 0;
    padding: 0;
}

        /* Container */
        .container {
            font-family: 'Poppins', sans-serif;
            max-width: 500px;
            margin: 50px auto;
            background-color: rgba(0, 0, 0, 0.6); /* Fondo semi-transparente */
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(2px);
        }

        /* Input Group Styles */
        .input-group {
            margin-bottom: 20px;
        }

        .input-group label {
            display: block;
            color: #ccc;
            font-size: 0.9rem;
            font-weight: 500;
            margin-bottom: 5px;
        }

        .input-group input {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            background-color: #f2f2f2;
            color: #333;
        }

        /* Button Styles */
        .button {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .btn-save, .btn-back {
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            border: none;
            color: #fff;
        }

        .btn-save {
            background-color: #00c4ff;
        }

        .btn-back {
            background-color: #333;
        }


        /* Title Inside Container */
        .title {
            text-align: center;
            font-size: 1.2rem;
            font-weight: 500;
            margin-bottom: 20px;
            color: white;
        }
    </style>
</head>
<body>

    <nav class="navbar navbar-expand-lg bg-body-tertiary" data-bs-theme="dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">AeroTEC</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Link</a>
              </li>
              <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                  Dropdown
                </a>
                <ul class="dropdown-menu">
                  <li><a class="dropdown-item" href="#">Action</a></li>
                  <li><a class="dropdown-item" href="#">Another action</a></li>
                  <li><hr class="dropdown-divider"></li>
                  <li><a class="dropdown-item" href="#">Something else here</a></li>
                </ul>
              </li>
            </ul>
            <form class="d-flex" role="search">
              <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
              <button class="btn btn-outline-success" type="submit"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-search" viewBox="0 0 16 16">
                <path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001q.044.06.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1 1 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0"/>
              </svg></button>
            </form>
          </div>
        </div>
      </nav>

    <div class="container">
        <div class="title">Ingresa los datos de tu tarjeta</div>

        <div class="input-group">
            <label for="card-number">Número de tarjeta</label>
            <input type="text" id="card-number" placeholder="Ingresa el número aquí">
        </div>

        <div class="input-group">
            <label for="expiration">Vigencia</label>
            <input type="text" id="expiration" placeholder="MM/AA">
        </div>

        <div class="input-group">
            <label for="cvv">CVV</label>
            <input type="password" id="cvv" placeholder="Ingresa el CVV">
        </div>

        <div class="button">
            <button class="btn-save">Guardar</button>
            <button class="btn-back">Atrás</button>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</body>
</html>
