<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AeroTEC</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>

<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary" data-bs-theme="dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="pagina1.html">AeroTEC</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="{% url 'Home' %}">Home</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>


      <div class="container">
        <h1>Inicio de Sesión</h1>
        <!-- Bloque para mostrar mensajes de error -->
      {% if messages %}
        <div class="alert alert-danger" role="alert">
          {% for message in messages %}
            {{ message }}
          {% endfor %}
        </div>
      {% endif %}

        <div class="section">
          <form method="post" action="{% url 'signin' %}">
            {% csrf_token %}
            <div class="input-group flex-nowrap" data-bs-theme="dark">
                <input type="email" class="form-control" placeholder="Correo Electronico" aria-label="Usuario" aria-describedby="addon-wrapping" name="correo" required>
            </div>
            <p></p>
            <div class="input-group flex-nowrap" data-bs-theme="dark">
                <input type="password" class="form-control" placeholder="Contraseña" aria-label="Contraseña" aria-describedby="addon-wrapping" name="clave" required>
            </div>
          <div class="input-group flex-nowrap justify-content-md-center" data-bs-theme="dark">
              <p></p>
            <div class="d-grid gap-2 d-md-flex justify-content-md-center mt-3" data-bs-theme="dark">
                <button type="submit" class="btn btn-outline-secondary btn-lg" style="color: aliceblue;">Iniciar Sesión</button>
            </div>
          </form>
            <div class="d-grid gap-2 d-md-flex justify-content-md-center mt-3" data-bs-theme="dark">
              <button type="button" class="btn btn-outline-secondary btn-lg" onclick="window.location.href='{% url 'signup' %}'" style="color: aliceblue;">¿No tienes cuenta?, Registrate aqui</button>
            </div>
          </div>
        </div>
      </div>
    <!-- Bootstrap JS y dependencias de Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
